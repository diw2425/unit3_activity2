<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            grid-area: header;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
        }

        .sidebar {
            grid-area: sidebar;
        }

        main {
            grid-area: main;
        }

        footer {
            grid-area: footer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>Online Store</h1>
            <p>Your favorite place to shop</p>
        </div>
        <button>View Cart</button>
    </header>
    <aside class="sidebar">
        <h2>Categories</h2>
        <ul>
            <li><a href="#electronics">Electronics</a></li>
            <li><a href="#clothing">Clothing</a></li>
            <li><a href="#books">Books</a></li>
            <li><a href="#home-garden">Home & Garden</a></li>
        </ul>
    </aside>
    <main>
        <h2>Featured Products</h2>
        <section class="product-grid">
            <article>
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </article>
            <article>
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </article>
            <article>
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </article>
            <article>
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h3>Product 4</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </article>
            <article>
                <img src="https://via.placeholder.com/150" alt="Product 5">
                <h3>Product 5</h3>
                <p>$18.00</p>
                <button>Add to Cart</button>
            </article>
            <article>
                <img src="https://via.placeholder.com/150" alt="Product 6">
                <h3>Product 6</h3>
                <p>$35.00</p>
                <button>Add to Cart</button>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
</body>

</html>
