<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Online Store</title>
    <style>
        body {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            grid-area: header;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
        }

        .sidebar {
            grid-area: sidebar;
        }

        main {
            grid-area: main;
        }

        footer {
            grid-area: footer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
    </style>
</head>

<body class="bg-light">
    <header class="bg-primary-subtle p-3">
        <div>
            <h1 class="display-2">Online Store</h1>
            <p class="lead ms-2 fst-italic">Your favorite place to shop</p>
        </div>
        <button class="btn btn-success btn-lg">View Cart</button>
    </header>
    <aside class="sidebar ps-3 pt-2 bg-success-subtle">
        <h2 class="display-6">Categories</h2>
        <ul class="list-unstyled">
            <li class="mb-2"><a href="#electronics" class="fs-5 link-offset-2 link-dark link-underline-dark link-underline-opacity-0 link-underline-opacity-75-hover">Electronics</a></li>
            <li class="mb-2"><a href="#clothing"class="fs-5 link-offset-2 link-dark link-underline-dark link-underline-opacity-0 link-underline-opacity-75-hover">Clothing</a></li>
            <li class="mb-2"><a href="#books"class="fs-5 link-offset-2 link-dark link-underline-dark link-underline-opacity-0 link-underline-opacity-75-hover">Books</a></li>
            <li class="mb-2"><a href="#home-garden"class="fs-5 link-offset-2 link-dark link-underline-dark link-underline-opacity-0 link-underline-opacity-75-hover">Home & Garden</a></li>
        </ul>
    </aside>
    <main class="px-4 py-2">
        <h2  class="text-center display-6 mb-4">Featured Products</h2>
        <section class="product-grid">
            <article class="border rounded border-primary-subtle p-2 text-center bg-white">
                <img src="https://via.placeholder.com/150" alt="Product 1" class="img-fluid">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
            </article>
            <article class="border rounded border-primary-subtle p-2 text-center bg-white">
                <img src="https://via.placeholder.com/150" alt="Product 2" class="img-fluid">
                <h3>Product 2</h3>
                <p>$15.00</p>
                <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
            </article>
            <article class="border rounded border-primary-subtle p-2 text-center bg-white">
                <img src="https://via.placeholder.com/150" alt="Product 3" class="img-fluid">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
            </article>
            <article class="border rounded border-primary-subtle p-2 text-center bg-white">
                <img src="https://via.placeholder.com/150" alt="Product 4" class="img-fluid">
                <h3>Product 4</h3>
                <p>$25.00</p>
                <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
            </article>
            <article class="border rounded border-primary-subtle p-2 text-center bg-white">
                <img src="https://via.placeholder.com/150" alt="Product 5" class="img-fluid">
                <h3>Product 5</h3>
                <p>$18.00</p>
                <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
            </article>
            <article class="border rounded border-primary-subtle p-2 text-center bg-white">
                <img src="https://via.placeholder.com/150" alt="Product 6" class="img-fluid">
                <h3>Product 6</h3>
                <p>$35.00</p>
                <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
            </article>
        </section>
    </main>
    <footer class="bg-dark text-light p-2">
        <p class="lead text-end">&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
</body>

</html>
